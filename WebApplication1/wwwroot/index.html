<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My Blog</h1>
            <button id="new-post-btn" class="btn btn-primary">New Post</button>
        </header>

        <main>
            <!-- Blog Posts List -->
            <div id="posts-container">
                <div id="posts-list"></div>
            </div>

            <!-- New/Edit Post Form -->
            <div id="post-form-container" class="hidden">
                <h2 id="form-title">Create New Post</h2>
                <form id="post-form">
                    <input type="hidden" id="post-id">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" id="title" required maxlength="200">
                    </div>
                    <div class="form-group">
                        <label for="author">Author:</label>
                        <input type="text" id="author" required maxlength="100">
                    </div>
                    <div class="form-group">
                        <label for="summary">Summary:</label>
                        <textarea id="summary" maxlength="500" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="content">Content:</label>
                        <textarea id="content" required rows="10"></textarea>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="is-published" checked>
                            Published
                        </label>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Save Post</button>
                        <button type="button" id="cancel-btn" class="btn btn-secondary">Cancel</button>
                    </div>
                </form>
            </div>

            <!-- Post Detail View -->
            <div id="post-detail-container" class="hidden">
                <button id="back-to-list-btn" class="btn btn-secondary">‚Üê Back to Posts</button>
                <article id="post-detail"></article>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
